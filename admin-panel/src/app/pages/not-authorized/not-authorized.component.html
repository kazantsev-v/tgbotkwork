<mat-card class="not-authorized-card">
    <mat-card-header>
      <mat-card-title>Доступ ограничен</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>У вас нет прав для доступа к этой странице. Пожалуйста, войдите в систему, чтобы продолжить.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/login">Перейти на страницу логина</button>
    </mat-card-actions>
  </mat-card>
