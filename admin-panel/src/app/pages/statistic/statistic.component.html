<table mat-table [dataSource]="workerStatistics" class="mat-elevation-z8">
  <ng-container matColumnDef="telegramId">
    <th mat-header-cell *matHeaderCellDef> Telegram ID </th>
    <td mat-cell *matCellDef="let element"> {{element.telegramId}} </td>
  </ng-container>

  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> Balance </th>
    <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
  </ng-container>

  <ng-container matColumnDef="income">
    <th mat-header-cell *matHeaderCellDef> Income </th>
    <td mat-cell *matCellDef="let element"> {{element.income}} </td>
  </ng-container>

  <ng-container matColumnDef="completedTasks">
    <th mat-header-cell *matHeaderCellDef> Completed Tasks </th>
    <td mat-cell *matCellDef="let element"> {{element.completedTasks}} </td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
